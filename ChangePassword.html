    <script>
        function haveSignedIn(){
            if (sessionStorage.getItem("token")==null){
                //var myurl="Login.html";
                window.location.href="Login.html";
            }else {

            }
        }
        function changePassword() {
            var old = document.getElementById("old").value;
            var new1 = document.getElementById("new1").value;
            var new2 = document.getElementById("new2").value;
            if (old == "" || new1 == "" || new2 =="") {
                alert("请完善信息后再提交！");
            } else {
                if(new1!=new2){
                    alert("两次新密码不一致");
                }else{
                    var xhr = new XMLHttpRequest();
                    xhr.withCredentials = true;
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var temp =JSON.parse(xhr.responseText);
                            if(temp['code'] == -2){
                                alert("登录失效，请重新登录");
                                window.location.href="Login.html";
                            }else{
                                var result = temp['code'];
                                if(result == 0){
                                    alert("修改成功");
                                    window.location.href="index.html";
                                }else if(temp['msg'] =="password error!"){
                                    alert("旧密码错误！");
                                }
                            }

                        }
                        else{

                        }
                    }
                    var data={
                        oldPassword:old,
                        newPassword:new1,

                    };
                    data= JSON.stringify(data);
                    url="http://localhost:8888/sysUser/changePassword";
                    xhr.open("post", url, true);
                    xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");
                    xhr.setRequestHeader("token",sessionStorage.getItem("token"));
                    xhr.send(data);
                }

            }
        }
    </script>
