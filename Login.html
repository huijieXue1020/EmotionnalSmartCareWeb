    <script type="text/javascript">//script函数
        var userType ="manager";
        function manager(){
            userType = "manager";

        }
        function older(){
            userType = "older";

        }
        function employee(){
            userType = "employee";

        }
        function volunteer(){
            userType = "volunteer";

        }
        function Login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "" || password == "") {
                alert("用户名或密码不能为空");
            } else {
                var xhr = new XMLHttpRequest();

                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        var temp =JSON.parse(xhr.responseText);
                        var result = temp['code'];
                        if(result == 0){
                            sessionStorage.setItem("token",temp['data']);
                            document.cookie=$("#username").val()+"";
                            if(userType == "manager"){
                                window.location.href = "Index.html";
                            }else if(userType == "older"){
                                window.location.href="GetOlderInfo.html";
                            }else if(userType=="employee"){
                                window.location.href="GetEmployeeInfo.html";
                            }else{
                                window.location.href="GetVolunteerInfo.html";
                            }

                        }else{
                            if(temp['msg']== "no such user!"){
                                alert("用户不存在	");
                            }else{
                                alert("密码错误");
                            }
                        }
                    }
                    else{


                    }
                }

                var data={
                    username:username,
                    password:password,

                };
                data= JSON.stringify(data);
                if(userType == "manager"){
                    url="http://localhost:8888/sysUser/login";
                }else if(userType == "older"){
                    url="http://localhost:8888/oldPerson/login";
                }else if(userType == "employee"){
                    url="http://localhost:8888/employee/login";
                }else{
                    alert(userType);
                    url="http://localhost:8888/volunteer/login";
                }
                xhr.open("post", url, true);
                xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");
                xhr.send(data);
            }
        }

    </script>
